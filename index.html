<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big5 Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body class="bg-secondary text-light">

    <div class="pt-5 container d-flex justify-content-center">
        <div class="table-responsive-sm">
            <table class="table table-dark" style="width: auto">

                <thead>
                    <tr>
                        <th></th>
                        <th>Strongly agree</th>
                        <th>Agree</th>
                        <th>Neutral</th>
                        <th>Disagree</th>
                        <th>Strongly disagree</th>
                    </tr>
                </thead>

                <tbody class="text-center">

                    <tr>
                        <th>I have a rich vocabulary.</th>
                        <td><input name="o1" id="o1" type="radio" value="4" /></td>
                        <td><input name="o1" id="o1" type="radio" value="3" /></td>
                        <td><input name="o1" id="o1" type="radio" value="2" /></td>
                        <td><input name="o1" id="o1" type="radio" value="1" /></td>
                        <td><input name="o1" id="o1" type="radio" value="0" /></td>
                    </tr>
                    <tr>
                        <th>I have a vivid imagination.</th>
                        <td><input name="o2" id="o2" type="radio" value="4" /></td>
                        <td><input name="o2" id="o2" type="radio" value="3" /></td>
                        <td><input name="o2" id="o2" type="radio" value="2" /></td>
                        <td><input name="o2" id="o2" type="radio" value="1" /></td>
                        <td><input name="o2" id="o2" type="radio" value="0" /></td>
                    </tr>
                    <tr>
                        <th>I generate excellent ideas.</th>
                        <td><input name="o3" id="o3" type="radio" value="4" /></td>
                        <td><input name="o3" id="o3" type="radio" value="3" /></td>
                        <td><input name="o3" id="o3" type="radio" value="2" /></td>
                        <td><input name="o3" id="o3" type="radio" value="1" /></td>
                        <td><input name="o3" id="o3" type="radio" value="0" /></td>
                    </tr>
                    <tr>
                        <th>I am quick to understand things.</th>
                        <td><input name="o4" id="o4" type="radio" value="4" /></td>
                        <td><input name="o4" id="o4" type="radio" value="3" /></td>
                        <td><input name="o4" id="o4" type="radio" value="2" /></td>
                        <td><input name="o4" id="o4" type="radio" value="1" /></td>
                        <td><input name="o4" id="o4" type="radio" value="0" /></td>
                    </tr>
                    <tr>
                        <th>I often spend time reflecting on things.</th>
                        <td><input name="o5" id="o5" type="radio" value="4" /></td>
                        <td><input name="o5" id="o5" type="radio" value="3" /></td>
                        <td><input name="o5" id="o5" type="radio" value="2" /></td>
                        <td><input name="o5" id="o5" type="radio" value="1" /></td>
                        <td><input name="o5" id="o5" type="radio" value="0" /></td>
                    </tr>



                </tbody>

            </table>

        </div>


    </div>

    <div class="text-center">
        <button onclick="displayResults()" class="btn btn-dark">Submit</button>
    </div>

    <div class="pt-5 d-flex justify-content-center">
        <div id="openness"></div>
    </div>

</body>

<script src="./js/quiz.js"></script>

</html>
